<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="description" content="Efi Petrou Portfolio - Web Designer">

	<meta property="og:title" content="Efi Petrou">
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://efipetrou.nl">
	<meta property="og:image" content="https://efipetrou.nl/favicon-white-rect.png">
	<meta property="og:description" content="Efi Petrou Portfolio - Web Designer">

	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#f53994">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="theme-color" content="#ffffff">

	%sapper.base%

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
	
	<!-- Preconnect to Google Fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link rel="preload" href="https://fonts.googleapis.com/css2?family=Quicksand&family=Cantata+One&family=Montserrat&family=Comfortaa&family=Roboto+Mono:wght@400&display=swap" as="style" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand&family=Cantata+One&family=Montserrat&family=Comfortaa&family=Roboto+Mono:wght@400&display=swap" />
	<link rel="stylesheet" href="index.css" />
	<link rel="stylesheet" href="global.css" />
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id="sapper">%sapper.html%</div>
</body>
</html>
